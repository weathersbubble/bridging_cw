{% extends 'blog/base.html' %}

{% block content %}
    <div class="more-blogs">
        <h5>I write for the EPS Student Blogs, and you can see my other, more exciting blog posts by visiting <a href="https://blog.bham.ac.uk/epsstudentblogs/tag/henry/" target="_blank">EPS Student Blogs</a></h5>
    </div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
